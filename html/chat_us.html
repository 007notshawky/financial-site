<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/chat_us.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- chat-box -->
<div class="chat-box fixed-positioning" style="padding-bottom: 0px">
  <div class="chat-header">
    <span>Chat us now!</span>
    <button>Show</button>
  </div>
  <div class="chat-content">
    <div class="bottom">
      <div class="colm"></div>
      <div class="colm_agentData">
        <p id="agentName" style="margin-bottom: 2px">DTU</p>
        <p id="supportAgent" style="margin-bottom: 2px">Support Agent</p>
        <p id="theCurrentTime" style="font-weight: 600; font-size: 1.9em">
          time
        </p>
      </div>
      <div class="colm">
        <div class="agentRatingAndContact"></div>
      </div>
    </div>
    <div class="agentChatMessage">
      <p class="chat-title">Hi, are you looking for Chat Agents DTU</p>
    </div>
    <form action="javascript:void(0)" class="chat-form">
      <div>
        <label for="name">Your Name <span></span></label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">E-mail <span></span></label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message"></textarea>
      </div>
      <button type="submit" id="chatNowButton">Chat Now</button>
    </form>
  </div>
</div>
      <script src="../js/footer_chat.js"></script>
    
</body>
</html>
